<div class="container-fluid g-0 p-3">
    <div class="card shadow-lg">
        <div class="card-body">

            <!-- Card Başlığı -->
            <h2 class="card-title text-center fs-4">{{cardHeader}}</h2>
            <!-- /Card Başlığı -->

            <!-- Şube Ekleme/Düzenleme Formu -->
            <form #form="ngForm" (ngSubmit)="save(selectedBranchExtDto)">
                <!-- Şube Adı -->
                <div class="mt-3 mb-3">
                    <label class="form-label" for="branch-name">Şube Adı</label>
                    <input
                        id="branch-name"
                        type="text"
                        name="branchName"
                        [(ngModel)]="selectedBranchExtDto.branchName"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.controls['branchName'].errors }"
                        tabindex="1"
                    />
                    <div class="invalid-feedback" *ngIf="submitted && form.controls['branchName'].errors">
                        <div *ngIf="form.controls['branchName'].errors['required']">Lütfen şube adı giriniz.</div>
                    </div>
                </div>
                <!-- /Şube Adı -->
    
                <!-- Şube Kodu -->
                <div class="mt-3 mb-3">
                    <div class="d-flex justify-content-between">
                        <label class="form-label" for="branch-code">Şube Kodu</label>

                        <!-- Şube Kodu Üretme Butonu -->
                        <a class="code-link cursor-pointer" (click)="generateBranchCode()" *ngIf="selectedBranchExtDto.branchId == 0"><small>Kod Üret</small></a>
                        <!-- /Şube Kodu Üretme Butonu -->
                    </div>
                    <input
                        id="branch-code"
                        type="text"
                        name="branchCode"
                        [(ngModel)]="selectedBranchExtDto.branchCode"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.controls['branchCode'].errors }"
                        [readOnly]="selectedBranchExtDto.branchId != 0"
                        tabindex="2"
                    />
                    <div class="invalid-feedback" *ngIf="submitted && form.controls['branchCode'].errors">
                        <div *ngIf="form.controls['branchCode'].errors['required']">Lütfen şube kodu giriniz.</div>
                    </div>
                </div>
                <!-- /Şube Kodu -->

                <!-- Şehir -->
                <div class="mt-3 mb-3">
                    <label class="mb-2" for="city-id">Şehir</label>
                    <select 
                        id="city-id"
                        name="cityId"
                        class="form-select"
                        [(ngModel)]="selectedBranchExtDto.cityId"
                        (change)="selectCity(selectedBranchExtDto.cityId)"
                        [ngClass]="{ 'is-invalid': submitted && form.controls['cityId'].errors }"
                        tabindex="3"
                    >
                        <option 
                            *ngFor="let cityDto of cityDtos"
                            [value]="cityDto.cityId"
                        >
                            {{cityDto.cityName}}
                        </option>
                    </select>
                    <div class="invalid-feedback" *ngIf="submitted && form.controls['cityId'].errors">
                        <div *ngIf="form.controls['cityId'].errors['required']">Lütfen şehir seçiniz.</div>
                        <div *ngIf="form.controls['cityId'].errors['min']">Lütfen şehir seçiniz.</div>
                    </div>
                </div>
                <!-- /Şehir -->
    
                <!-- İlçe -->
                <div class="mt-3 mb-3">
                    <label class="mb-2" for="district-id">İlçe</label>
                    <select 
                        id="district-id"
                        name="districtId"
                        class="form-select"
                        [(ngModel)]="selectedBranchExtDto.districtId"
                        [ngClass]="{ 'is-invalid': submitted && form.controls['districtId'].errors }"
                        tabindex="4"
                    >
                        <option 
                            *ngFor="let districtDto of districtDtos"
                            [value]="districtDto.districtId"
                        >
                            {{districtDto.districtName}}
                        </option>
                    </select>
                    <div class="invalid-feedback" *ngIf="submitted && form.controls['districtId'].errors">
                        <div *ngIf="form.controls['districtId'].errors['required']">Lütfen ilçe seçiniz.</div>
                        <div *ngIf="form.controls['districtId'].errors['min']">Lütfen ilçe seçiniz.</div>
                    </div>
                </div>
                <!-- /İlçe -->
    
                <!-- Adres Başlığı -->
                <div class="mt-3 mb-3">
                    <label class="form-label" for="address-title">Adres Başlığı</label>
                    <input
                        id="address-title"
                        type="text"
                        name="addressTitle"
                        [(ngModel)]="selectedBranchExtDto.addressTitle"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.controls['addressTitle'].errors }"
                        tabindex="5"
                    />
                    <div class="invalid-feedback" *ngIf="submitted && form.controls['addressTitle'].errors">
                        <div *ngIf="form.controls['addressTitle'].errors['required']">Lütfen adres başlığı giriniz.</div>
                    </div>
                </div>
                <!-- /Adres Başlığı -->

                <!-- Posta Kodu -->
                <div class="mt-3 mb-3">
                    <label class="form-label" for="postal-code">Posta Kodu</label>
                    <input
                        id="postal-code"
                        type="number"
                        name="postalCode"
                        [(ngModel)]="selectedBranchExtDto.postalCode"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.controls['postalCode'].errors }"
                        tabindex="6"
                    />
                    <div class="invalid-feedback" *ngIf="submitted && form.controls['postalCode'].errors">
                        <div *ngIf="form.controls['postalCode'].errors['required']">Lütfen posta kodu giriniz.</div>
                        <div *ngIf="form.controls['postalCode'].errors['min']">Lütfen posta kodu giriniz.</div>
                    </div>
                </div>
                <!-- /Posta Kodu -->
                
                <!-- Adres -->
                <div class="mt-3 mb-3">
                    <label class="form-label" for="address-text">Adres</label>
                    <textarea
                        id="address-text"
                        type="text"
                        name="addressText"
                        [(ngModel)]="selectedBranchExtDto.addressText"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.controls['addressText'].errors }"
                        tabindex="7"
                    ></textarea>
                    <span class="invalid-form" *ngIf="submitted && form.controls['addressText'].errors">
                        <small class="form-text text-danger" *ngIf="form.controls['addressText'].errors['required']">Lütfen adres giriniz.</small>
                    </span>
                </div>
                <!-- /Adres -->
                
                <!-- Butonlar -->
                <div class="container-fluid m-0">
                    <div class="row">
                        <div class="col-6">
                            <button 
                                type="submit" 
                                class="btn btn-success w-100" 
                                [disabled]="loading"
                                tabindex="8"
                            >
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>Kaydet
                            </button>
                        </div>
                        <div class="col-6">
                            <button 
                                type="button" 
                                class="btn btn-secondary w-100"
                                (click)="cancel()"
                            >İptal
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /Butonlar -->
            </form>
            <!-- /Şube Ekleme/Düzenleme Formu -->
        </div>
    </div>
</div>
