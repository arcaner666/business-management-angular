<ngb-accordion #accordion="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel [title]="sidebarNavGroup.title" *ngFor="let sidebarNavGroup of sidebarNavGroups">
      <ng-template ngbPanelContent *ngFor="let navLink of sidebarNavGroup.navLinks">
            <a class="link" [routerLink]="navLink.url" routerLinkActive="active">{{navLink.title}}</a>
      </ng-template>
    </ngb-panel>
</ngb-accordion>
