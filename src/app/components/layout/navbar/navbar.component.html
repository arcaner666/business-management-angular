<nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-special shadow-lg">
    <div class="container-fluid">
        <!-- Eğer ekran lg breakpoint'inden küçükse alttaki hamburger butonu görünür, büyükse bu buton görünmez. -->
        <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Hamburger butonu görünmüyorsa solda, görünüyorsa ortada markamız görünür. -->
        <a class="navbar-brand" href="/">
            <img src="favicon.ico" alt="Uygulamanın logosu" width="32">
            <span class="brand">İş Yönetim</span>
        </a>

        <ng-container *ngIf="breakpointService.screenSize.width >= 576 && breakpointService.screenSize.width < 992">
            <button *ngIf="!(authorizationDto$ | async)?.role" class="btn btn-outline-success" routerLink="public/login">Giriş Yap</button>
            <button *ngIf="(authorizationDto$ | async)?.role" class="btn btn-outline-danger" (click)="logout()">Çıkış Yap</button>
        </ng-container>

        <!-- Public Navbar Link Bloğu -->
        <!-- Eğer ekran lg breakpoint'inden küçükse alttaki link bloğu yokolur, büyükse görünür. -->
        <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="breakpointService.isScreenXSmall()">
                    <a class="nav-link" routerLink="public/login" routerLinkActive="active">Giriş Yap</a>
                </li>
                <li class="nav-item" *ngFor="let navbarLink of navbarLinks$ | async">
                    <a class="nav-link" [routerLink]="navbarLink.url" routerLinkActive="active">{{navbarLink.title}}</a>
                </li>
            </ul>
        </div>
        <!-- /Public Navbar Link Bloğu -->

        <ng-container *ngIf="breakpointService.screenSize.width >= 992">
            <button *ngIf="!(authorizationDto$ | async)?.role" class="btn btn-outline-success" routerLink="public/login">Giriş Yap</button>
            <button *ngIf="(authorizationDto$ | async)?.role" class="btn btn-outline-danger" (click)="logout()">Çıkış Yap</button>
        </ng-container>
    </div>
</nav>
