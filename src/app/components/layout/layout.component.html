<!-- Ana Layout Template'i -->
<div class="container-fluid p-0 g-0">
    <!-- Navbar -->
    <ng-container *ngIf="layoutService.layoutConfig?.showNavbar">
        <ng-container *ngTemplateOutlet="navbar"></ng-container>
    </ng-container>
    <!-- /Navbar -->

    <!-- Content With Sidebar Static -->
    <ng-container *ngIf="breakpointService.screenSize.width >= 992">
        <ng-container *ngTemplateOutlet="contentWithSidebarStatic"></ng-container>
    </ng-container>
    <!-- /Content With Sidebar Static -->

    <!-- Content With Sidebar Floating -->
    <ng-container *ngIf="breakpointService.screenSize.width < 992">
        <ng-container *ngTemplateOutlet="contentWithSidebarFloating"></ng-container>
    </ng-container>
    <!-- Content With Sidebar Floating -->

    <!-- Footer -->
    <ng-container *ngIf="layoutService.layoutConfig?.showFooter">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
    <!-- /Footer -->
</div>
<!-- /Ana Layout Template'i -->

<!---------------------------------- BileÅŸen Template'leri ---------------------------------------------------------->

<!-- Navbar Template'i -->
<ng-template #navbar>
    <div class="row p-0 m-0">
        <div class="col-12 p-0 m-0">
            <app-navbar></app-navbar>
        </div>
    </div>
</ng-template>
<!-- /Navbar Template'i -->

<!-- Content With Sidebar Static Template'i -->
<ng-template #contentWithSidebarStatic>
    <div class="row p-0 m-0 g-0">
        <ng-container *ngIf="(layoutConfig$ | async)?.showSidebarStatic">
            <div 
                class="p-0 m-0" 
                [ngClass]="(layoutConfig$ | async)?.showSidebarStatic ? 'col-lg-2 col-xl-2': 'd-none'"
            >
                <app-sidebar-static></app-sidebar-static>
            </div>
        </ng-container>
        <div 
            class="p-0 m-0"
            [ngClass]="(layoutConfig$ | async)?.showSidebarStatic ? 'col-lg-10 col-xl-10': 'col-12'"
        >
            <app-content></app-content>
        </div>
    </div>
</ng-template>
<!-- /Content With Sidebar Static Template'i -->

<!-- Content With Sidebar Floating Template'i -->
<ng-template #contentWithSidebarFloating>
    <div class="row p-0 m-0 g-0">
        <ng-container *ngIf="(layoutConfig$ | async)?.showSidebarFloating">
            <div class="col-xs-8 col-sm-6 col-md-4 p-0 m-0">
                <app-sidebar-floating></app-sidebar-floating>
            </div>
        </ng-container>
        <div class="col-12 p-0 m-0">
            <app-content></app-content>
        </div>
    </div>
</ng-template>
<!-- /Content With Sidebar Floating Template'i -->

<!-- Footer Template'i -->
<ng-template #footer>
    <div class="row p-0 m-0">
        <div class="col-12 p-0 m-0">
            <app-footer></app-footer>
        </div>
    </div>
</ng-template>
<!-- /Footer Template'i -->
